<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="index.js"></script>
    <title>PaperClip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link  rel="stylesheet" href="index.css">
  </head>
  
  <body>
    <header class="p-3">
        <a href="/" class=" align-items-center ">
            <img id="logo" src="./images/icons8-attach-64.png"  alt="Logo"><use xlink:href="#bootstrap"></use></svg>
             </a>
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>
            
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 text-white">Concerts</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Sports</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Arts and Theatre</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Family</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Sell</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input id="input" type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="text-end">
              <button id="login" type="button" class="btn btn-outline-light me-2">Login</button>
              <button id="signup" type="button" class="btn btn-outline-light me-2" href="#bottom">Sign-up</button>
            </div>
          </div>
        </div>
    </header>

      
      <div class="px-4 pt-5 my-5 text-center border-bottom" id="middle" >
        <h1 class="display-4 " id="h1">Buy Amazing tickets</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">at an affordable price</p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
            <button type="button" class="btn btn-outline-primary" id="btn">Find what suits you</button>

          </div>
        </div>


      </div>
      <div id="hero">

      </div>
      
      <form id="home_section">
        <div class="mb-3" >
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
      </form>




    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
        <script src="index.js"></script>
  </body>
</html>
